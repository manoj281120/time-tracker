name: poc1
on:
  workflow_dispatch:
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: checkout code
          uses: actions/checkout@v3
        - name: installing maven
          run: |
             sudo apt update -y
             sudo apt-get install -y openjdk-17-jdk
             sudo apt install -y maven
             java -version
             mvn -v
        - name: buiding application using maven
          run: |
              mvn clean package
    test:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: checkout code
          uses: actions/checkout@v3
        - name: testing
          run: |
            mvn test
    
            
           
           
